<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVSimon Login</title>
    <link href="https://unpkg.com/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/door-open-fill.ico" type="image/x-icon">

</head>

<body>
    <main class="container">
        <form>
            <h1>Login SimonDev</h1>

            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bi bi-person-fill"></i>

            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bi bi-lock-fill"></i>

            </div>

                <div class="remember-forgot">
                <label class="custom-checkbox-modern">
                    <input type="checkbox" id="check">
                    <span class="check-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="check-svg" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    </span>
                    Lembrar a senha
                </label>
                <a href="#">Esqueci a senha</a>
                </div>

            <button type="submit" class="login">Login </button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastra-se</a> </p>
            </div>
        </form>

    </main>

</body>

</html>
